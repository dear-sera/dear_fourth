{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

    <div style="text-align: center; max-width: 500px; margin: 4rem auto">
        <div class="mb-4">
            <!--해당 제목을 가진 게시글을 삭제할건지-->
            <h4>Delete Comment : {{ target_comment.content }}</h4>
        </div>
        <!--articleapp내부에 delete라는 경로로 연결하라는 것-->
        <form action="{% url 'commentapp:delete' pk=target_comment.pk %}" method="post">
            {% csrf_token %}
            <input type="submit" class="btn btn-danger rounded-pill col-6 mt-4">
        </form>
    </div>

{% endblock %}
